<h2 class="mb-n3">Team</h2>
{% for member in page.team %}
  <div class="mt-5 mb-5">
    <div class="row">
      <div class="col-6 col-sm-5 col-md-4 col-lg-3">
        <img
          src="{{ site.baseurl }}{{ member.photo }}"
          style="border-radius: 10px;"
          class="mt-2 mb-3-xs"
        />
      </div>
      <div class="col-6 col-md-8 col-lg-9 my-auto">
        <h3 class="mb-0">{{ member.name }}</h3>
        <h4 class="mb-2 mt-n1">{{ member.title }}</h4>
        {% if member.website%}
          <a href="{{ member.website }}"><i class="fa fa-globe fa-lg mr-2"></i></a>
        {% endif %}
        {% if member.linkedin%}
          <a href="{{ member.linkedin }}"><i class="fa fa-linkedin fa-lg mr-2"></i></a>
        {% endif %}
        {% if member.github%}
          <a href="{{ member.github }}"><i class="fa fa-github fa-lg mr-2"></i></a>
        {% endif %}
        {% if member.twitter%}
          <a href="{{ member.twitter }}"><i class="fa fa-twitter fa-lg mr-2"></i></a>
        {% endif %}

        <p class="mt-3 d-none d-lg-block">{{ member.bio }}</p>
      </div>
    </div>
    <p class="mt-3 d-lg-none">{{ member.bio }}</p>
  </div>
{% endfor %}
