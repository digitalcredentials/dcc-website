<!-- Call to action block, with a header and button -->
<div id="contact" class="action-block">
  <div class="container-md">
    <div class="content">
      <p>{{ page.action-block.header }}</p>
      <a class="btn-solid-lg" href="{{ page.action-block.link }}" target="_blank">{{ page.action-block.button-text }}</a>
    </div>
  </div>
</div>
