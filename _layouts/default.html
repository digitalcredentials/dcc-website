<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Favicon  -->
    <link rel="icon" href="images/cropped-fav-dc-b-32x32.png" sizes="32x32" />
    <link rel="icon" href="images/cropped-fav-dc-b-192x192.png" sizes="192x192" />
  </head>
  <body>
    <!-- Navbar -->
    {% include navigation.html %}

    <!-- If Homepage, fill in HTML content: -->
    {% if page.title == "Digital Credentials Consortium" %}
      {{ content }}

    <!-- If any of the other content pages:  -->
    {% else %}
      <!-- Page Banner -->
      <div class="page-head-block">
        <header>
          <h1>
            {{page.title}}
          </h1>
        </header>
      </div>

      <!-- Page content -->
      <div class="container-md {{page.title | downcase | split: ' ' | join: '-'}}-page">
        <div class="content page-content">
          {{ content }}
        </div>
      </div>
    {% endif %}
    
    <!-- Call to action block at bottom if applicable -->
    {% if page.action-block %}
      {% include call-to-action.html %}
    {% endif %}

    <!-- Page footer -->
    {% include footer.html %}
  </body>
  <!-- Scripts -->
  <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
  <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
</html>
