<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Favicon  -->
    <link rel="icon" href="images/cropped-fav-dc-b-32x32.png" sizes="32x32" />
    <link rel="icon" href="images/cropped-fav-dc-b-192x192.png" sizes="192x192" />
  </head>
  <body>
    <!-- Navbar -->
    {% include navigation.html %}

    <!-- Homepage -->
    {% if page.title == "Digital Credentials Consortium" %}
      {{ content }}

    <!-- Other Pages Template -->
    {% else %}
      <!-- Page Banner -->
      <header class="page-header">
        <div class="container">
          <div class="text-container">
              <h1 class="h1-large">
                {{page.header}}
              </h1>
          </div>
        </div>
      </header>

      <div class="container pb-1 mb-5">
        {{ content }}
      </div>
    {% endif %}
    {% include footer.html %}
  </body>
  <!-- Scripts -->
  <script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
  <script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
</html>
